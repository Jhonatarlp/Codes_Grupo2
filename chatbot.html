<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite uma mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>Você:</strong> ${message}</p>`;
            
            let response = getBotResponse(message);
            setTimeout(() => {
                chatBox.innerHTML += `<p><strong>Bot:</strong> ${response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);
            
            input.value = "";
        }
        
        function getBotResponse(input) {
            const responses = {
                "oi": "Olá! Como posso ajudar?",
                "qual seu nome?": "Sou um chatbot simples!",
                "tchau": "Até logo!"
            };
            return responses[input.toLowerCase()] || "Não entendi. Pode reformular?";
        }
    </script>
</body>
</html>
